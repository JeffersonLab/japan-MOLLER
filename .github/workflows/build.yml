name: Container Build

on:
  release:
    types: [published]  # Triggered when a release is published
  workflow_dispatch:  # Allows manual trigger
  schedule:
    - cron: '0 8 * * *'  # 3:00 AM ET during Standard Time (UTC-5)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check for secrets
      id: secrets
      run: |
        if [ ! -z "${{ secrets.DOCKER_REPO }}" ]; then
          echo "repo=true" >> "$GITHUB_OUTPUT"
        fi
        if [ ! -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "username=true" >> "$GITHUB_OUTPUT"
        fi
        if [ ! -z "${{ secrets.DOCKER_TOKEN }}" ]; then
          echo "token=true" >> "$GITHUB_OUTPUT"
        fi

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up QEMU for cross-platform builds
      uses: docker/setup-qemu-action@v3
      with:
        platforms: 'linux/amd64,linux/arm64'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      if: ${{ steps.secrets.outputs.username == 'true' }} && ${{ steps.secrets.outputs.token == 'true' }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push Docker image for releases
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ steps.secrets.outputs.token == 'true' }}
        tags: |
          ${{ secrets.DOCKER_REPO || 'jeffersonlab' }}/japan-moller:latest
          ${{ secrets.DOCKER_REPO || 'jeffersonlab' }}/japan-moller:${{ github.ref_name }}

    - name: Build and push Docker image for nightly build
      if: github.event_name == 'schedule'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ steps.secrets.outputs.token == 'true' }}
        tags: |
          ${{ secrets.DOCKER_REPO || 'jeffersonlab' }}/japan-moller:nightly

    - name: Build and push Docker image for manual trigger on main branch
      if: github.event_name == 'workflow_dispatch'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ steps.secrets.outputs.token == 'true' }}
        tags: |
          ${{ secrets.DOCKER_REPO || 'jeffersonlab' }}/japan-moller:main
